  </head>
  <body>
    <header class="header">
      <!-- Navbar -->
      <section class="navbar">
        <div class="container">
          <div class="navbar__inner">
            <!-- icon -->
            <figure>
              <a href="#"
                ><img
                  src="assets/img/icon/Logo_icon.svg"
                  alt=""
                  class="navbar__logo"
              /></a>
            </figure>
            <!-- Selection -->
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__item--link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__item--link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__item--link">Services & Rates</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__item--link">Reviews</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__item--link">Contacts us</a>
              </li>
            </ul>
            <!-- Button -->
            <div class="navbar__action">
              <a href="#!" class="btn navbar__btn">Sign up</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <!-- Left Hero -->
            <section class="hero__media">
              <div class="hero__background">
                <img
                  src="assets/img/icon/hero__bg-circle.svg"
                  alt=""
                  class="hero__bg-circle"
                />
                <img
                  src="assets/img/icon/hero__bg-vectors.svg"
                  alt=""
                  class="hero__bg-vectors"
                />
              </div>
              <figure class="hero__images">
                <img
                  src="assets/img/images/hero__img-01.png"
                  alt=""
                  class="hero__img-cat"
                />
                <img
                  src="assets/img/images/hero__img-02.png"
                  alt=""
                  class="hero__img-dog"
                />
              </figure>
              <section class="hero__info">
                <div class="hero__info--body">
                  <div class="hero__info--item">
                    <img
                      src="assets/img/images/hero__info__icon-01.png"
                      alt=""
                      class="hero__info--img-heath"
                    />
                    <div class="hero__info--item-content">
                      <h2 class="hero__info--heading">Pet Health</h2>
                      <div class="hero__info--long-vector"></div>
                      <div class="hero__info--short-vector"></div>
                    </div>
                  </div>
                  <div class="hero__info--vector"></div>
                  <div class="hero__info--item">
                    <img
                      src="assets/img/images/hero__info__icon-02.png"
                      alt=""
                      class="hero__info--img-care"
                    />
                    <div class="hero__info--item-content">
                      <h2 class="hero__info--heading">Pet care</h2>
                      <div class="hero__info--long-vector"></div>
                      <div class="hero__info--short-vector"></div>
                    </div>
                  </div>
                </div>
              </section>
            </section>
            <!-- Right Hero -->
            <section class="hero__content">
              <h1 class="section-heading hero__heading">
                Established & Trusted Pet Care Service
              </h1>
              <p class="section-desc hero__desc">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="hero__action">
                <button class="btn hero__btn">
                  Book a Meet
                  <div class="hero__btn--img">
                    <svg
                      class="hero__btn--vector"
                      width="5"
                      height="6"
                      viewBox="0 0 5 6"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                        stroke="currentcolor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </button>
                <a href="#!" class="hero__action--link">Schedule a Call</a>
              </div>
            </section>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
